<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template :: head"></head>
<title>Nueva Aerolinea</title>
<style type="text/css">
	.contenedor {
		width:35%;
		height:470px;
		background:#ECEBEA ;
		border-radius:10px;
	}
	.contenedor h1{
		padding:1%;
	}
</style>
<link rel="stylesheet" href="">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
	<header th:replace="plantilla/template :: header"></header>
	<br>
	<center>
	<div class="contenedor">
		<h1 style="text-align: center;" th:text="${titulo}"></h1><br>
		<div class="container">
			<form th:action="@{/destinos/guardar}" th:object="${destino}" method="POST">
				<table>
					<tr>
						<!--Anotar-->
						<input type="hidden" th:field="*{id}">
						<td for="departamento">Departamento:</td>
						<td><input th:field="*{departamento}" class="form-control" type="text" name=""></td>
					</tr>
					<tr>
						<td for="aeropuerto">Aeropuerto:</td>
						<td><input th:field="*{aeropuerto}" class="form-control" type="text" name=""></td>					
					</tr>
					<tr>
						<td for="clasificacion">Aerolinea:</td>
						<td>
							<select th:field="*{aerolinea}" class="form-select" id="inputGroupSelect01">
								<option value="6">6</option>
								
							</select>
						</td>
					</tr>
					<tr>
						<td  colspan="2">
							<hr>
							<center><button class="btn btn-primary" type="submit">Guardar</button></center>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	</center>




	<footer th:replace="plantilla/template :: footer"></footer>
</body>

</html>
