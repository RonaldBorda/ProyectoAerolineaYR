<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template :: head"></head>
<title>Nueva Aerolinea</title>
<style type="text/css">
	.contenedor {
		width:35%;
		height:270px;
		background:#ECEBEA ;
		border-radius:10px;
	}
	.contenedor h1{
		padding:1%;
	}
</style>
<link rel="stylesheet" href="">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
	<header th:replace="plantilla/template :: header"></header>
	<br>
	<center>
	<div class="contenedor">
		<h1 style="text-align: center;" th:text="${titulo}"></h1><br>
		<div class="container">
			<form th:object="${aerolinea}">
				<table>
					<tr>
						<td for="nombre">Nombre: </td>
						<td><input th:field="*{nombre}" id="nombre" class="form-control" type="text" name=""></td>
					</tr>
					<tr>
						<td for="clasificacion">Clasificaci√≥n: </td>
						<td>
							<select th:field="*{clasificacion}" class="form-select" id="inputGroupSelect01">
								<option value="1">Aerolinea regional</option>
								<option value="2">Aerolinea de red</option>
								<option value="3">Aerolinea de gran escala</option>
							</select>
						</td>
					</tr>
					<tr>
						<td  colspan="2">
							<hr>
							<center><button class="btn btn-primary" type="submit">Registrar</button></center>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	</center>




	<footer th:replace="plantilla/template :: footer"></footer>
</body>

</html>
