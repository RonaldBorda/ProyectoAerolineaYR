<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template :: head"></head>
<title>Aerolineas</title>
<style type="text/css">
	 *{
		font-family: 'Nunito', sans-serif;
	}
	.contenedor{
		width:65%;
		margin:auto
	}
	
</style>
<link rel="stylesheet" th:href="@{/css/estiloAerolineas.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--font google-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
<body>
	<header th:replace="plantilla/template :: header"></header>
	<br>
	<div class="container">
		<h1 style="text-align:center;" th:text="${titulo}"></h1>
		<!--<p th:text="${aerolineas}"></p>-->
	</div>

	<div class="contenedor">
		<div class="container">
			<table class="table table-dark table-sm">
				<thead>
					<tr>
						<th scope="col">CODIGO</th>
						<th scope="col">NOMBRE</th>
						<th colspan="2" style="text-align:center ;" scope="col">ACCIONES</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cl:${aerolineas}">
						<td th:text="${cl.id}"></td>
						<td th:text="${cl.nombre}"></td>
						<td>
							<a href="" class="btn btn-success">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
									class="bi bi-pen" viewBox="0 0 16 16">
									<path
										d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z" />
								</svg> Editar
							</a>
						</td>
						<td>
							<a class="btn btn-danger">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
									class="bi bi-x-lg" viewBox="0 0 16 16">
									<path fill-rule="evenodd"
										d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z" />
									<path fill-rule="evenodd"
										d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z" />
								</svg> Eliminar
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<footer th:replace="plantilla/template :: footer"></footer>
</body>

</html>
